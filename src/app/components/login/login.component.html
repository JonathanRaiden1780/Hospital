
<br><br>
<div class="col-md-6 mx-auto mt-2">
 <div class="row">
     <div class="col-md-6">
       <div class="card text-center" style="background-color: #c0c9dbbb">
         <div class="card-body">
             <img class="card-img-top" src="https://i.ibb.co/9N0MgPB/logo.png " alt="casanovaSEVS">
         </div>
         <form (submit)="onSubmitLogin()">
         <div class="card-header form-group text-white">
             <label for="CorreoElectronico"><strong>Correo Electronico:</strong></label>
             <div class="input-group mb-3 text-center">
               <div class="input-group-prepend">
                 <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-envelope"></i></span>
               </div>
               <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="nombre.apellido@casanovarentacar.mx">
             </div>
             <label for="password"><strong>Contrase√±a:</strong></label>
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <span class="input-group-text" style="background-color: #f16821; color: white"><i class="fa fa-key"></i></span>
               </div>
               <input type ="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control">
             </div>
           </div>
           <button type="submit" class="btn btn-warning text-center btn-block"><i class="fa fa-sign-in" class="fa-2x"></i><h6> Ingresar</h6></button>
         </form>
       </div>
     </div>
 </div>
</div>
